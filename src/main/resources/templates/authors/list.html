<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Spring Framework Test</title>
</head>
<body>
	<h1>Book List</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Books</th>
		</tr>

		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">Spring in Action</td>
			<td th:text="${author.lastName}">Wrox</td>
			<td th:text="${author.books}"></td>
		</tr>
	</table>

</body>
</html>
